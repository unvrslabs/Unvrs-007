name: 'Build Desktop App'

on:
  workflow_dispatch:
    inputs:
      variant:
        description: 'App variant'
        required: true
        default: 'full'
        type: choice
        options:
          - full
          - tech
      draft:
        description: 'Create as draft release'
        required: false
        default: true
        type: boolean
  push:
    tags:
      - 'v*'

concurrency:
  group: desktop-build-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            label: 'macOS-ARM64'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            label: 'macOS-x64'
          - platform: 'windows-latest'
            args: ''
            label: 'Windows-x64'

    runs-on: ${{ matrix.platform }}
    name: Build (${{ matrix.label }})

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          cache-on-failure: true

      - name: Install frontend dependencies
        run: npm ci

      # ── macOS Code Signing (only when secrets are configured) ──
      - name: Import Apple Developer Certificate
        if: matrix.platform == 'macos-latest' && env.APPLE_CERTIFICATE != ''
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          echo $APPLE_CERTIFICATE | base64 --decode > certificate.p12
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          security import certificate.p12 -k build.keychain \
            -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: \
            -s -k "$KEYCHAIN_PASSWORD" build.keychain

          CERT_INFO=$(security find-identity -v -p codesigning build.keychain \
            | grep "Developer ID Application" || true)
          if [ -n "$CERT_INFO" ]; then
            CERT_ID=$(echo "$CERT_INFO" | head -1 | awk -F'"' '{print $2}')
            echo "APPLE_SIGNING_IDENTITY=$CERT_ID" >> $GITHUB_ENV
            echo "Certificate imported: $CERT_ID"
          else
            echo "No Developer ID certificate found"
          fi

      # ── Determine variant ──
      - name: Set build variant
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "BUILD_VARIANT=${{ github.event.inputs.variant }}" >> $GITHUB_ENV
          else
            echo "BUILD_VARIANT=full" >> $GITHUB_ENV
          fi

      # ── Build with tauri-action ──
      - name: Build Tauri app (full variant)
        if: env.BUILD_VARIANT == 'full'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VITE_VARIANT: full
          VITE_DESKTOP_RUNTIME: '1'
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ env.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          tagName: v__VERSION__
          releaseName: 'World Monitor v__VERSION__'
          releaseBody: 'Download the installer for your platform below.'
          releaseDraft: ${{ github.event.inputs.draft || true }}
          prerelease: false
          args: ${{ matrix.args }}
          retryAttempts: 1

      - name: Build Tauri app (tech variant)
        if: env.BUILD_VARIANT == 'tech'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VITE_VARIANT: tech
          VITE_DESKTOP_RUNTIME: '1'
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ env.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          tagName: v__VERSION__-tech
          releaseName: 'Tech Monitor v__VERSION__'
          releaseBody: 'Download the installer for your platform below.'
          releaseDraft: ${{ github.event.inputs.draft || true }}
          prerelease: false
          tauriScript: npx tauri
          args: --config src-tauri/tauri.tech.conf.json ${{ matrix.args }}
          retryAttempts: 1
