syntax = "proto3";

package worldmonitor.prediction.v1;

import "worldmonitor/core/v1/pagination.proto";
import "worldmonitor/prediction/v1/prediction_market.proto";

// ListPredictionMarketsRequest specifies filters for retrieving prediction markets.
message ListPredictionMarketsRequest {
  // Pagination parameters.
  worldmonitor.core.v1.PaginationRequest pagination = 1;
  // Optional category filter (e.g., "Politics").
  string category = 2;
  // Optional search query for market titles.
  string query = 3;
}

// ListPredictionMarketsResponse contains prediction markets matching the request.
message ListPredictionMarketsResponse {
  // The list of prediction markets.
  repeated PredictionMarket markets = 1;
  // Pagination metadata.
  worldmonitor.core.v1.PaginationResponse pagination = 2;
}
