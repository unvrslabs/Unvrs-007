syntax = "proto3";

package worldmonitor.research.v1;

import "worldmonitor/core/v1/pagination.proto";
import "worldmonitor/research/v1/research_item.proto";

// ListArxivPapersRequest specifies filters for retrieving arXiv papers.
message ListArxivPapersRequest {
  // Pagination parameters.
  worldmonitor.core.v1.PaginationRequest pagination = 1;
  // arXiv category filter (e.g., "cs.AI"). Empty returns all tracked categories.
  string category = 2;
  // Search query for paper titles and abstracts.
  string query = 3;
}

// ListArxivPapersResponse contains arXiv papers matching the request.
message ListArxivPapersResponse {
  // The list of arXiv papers.
  repeated ArxivPaper papers = 1;
  // Pagination metadata.
  worldmonitor.core.v1.PaginationResponse pagination = 2;
}
