syntax = "proto3";

package worldmonitor.maritime.v1;

import "sebuf/http/annotations.proto";
import "worldmonitor/core/v1/pagination.proto";
import "worldmonitor/maritime/v1/vessel_snapshot.proto";

// ListNavigationalWarningsRequest specifies filters for retrieving NGA warnings.
message ListNavigationalWarningsRequest {
  // Maximum items per page (1-100).
  int32 page_size = 1 [(sebuf.http.query) = { name: "page_size" }];
  // Cursor for next page.
  string cursor = 2 [(sebuf.http.query) = { name: "cursor" }];
  // Optional area filter (e.g., "NAVAREA IV", "Persian Gulf").
  string area = 3 [(sebuf.http.query) = { name: "area" }];
}

// ListNavigationalWarningsResponse contains navigational warnings matching the request.
message ListNavigationalWarningsResponse {
  // The list of navigational warnings.
  repeated NavigationalWarning warnings = 1;
  // Pagination metadata.
  worldmonitor.core.v1.PaginationResponse pagination = 2;
}
