syntax = "proto3";

package worldmonitor.conflict.v1;

import "worldmonitor/core/v1/pagination.proto";
import "worldmonitor/core/v1/time.proto";
import "worldmonitor/conflict/v1/acled_event.proto";

// ListAcledEventsRequest specifies filters for retrieving ACLED conflict events.
message ListAcledEventsRequest {
  // Time range to filter events.
  worldmonitor.core.v1.TimeRange time_range = 1;
  // Pagination parameters.
  worldmonitor.core.v1.PaginationRequest pagination = 2;
  // Optional country filter (ISO 3166-1 alpha-2).
  string country = 3;
}

// ListAcledEventsResponse contains ACLED conflict events matching the request.
message ListAcledEventsResponse {
  // The list of ACLED conflict events.
  repeated AcledConflictEvent events = 1;
  // Pagination metadata.
  worldmonitor.core.v1.PaginationResponse pagination = 2;
}
